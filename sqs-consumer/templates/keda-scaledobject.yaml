{{- if .Values.autoscaling.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: sqs-consumer
spec:
  scaleTargetRef:
    name: sqs-consumer
  pollingInterval: 30
  cooldownPeriod:  60
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
    - type: aws-sqs-queue
      metadata:
        queueURL: {{ .Values.aws.queueUrl | quote }}
        queueLength: {{ .Values.autoscaling.queueLength | quote }}
        awsRegion: {{ .Values.aws.region | quote }}
      authenticationRef:
        name: sqs-consumer-auth
{{- end }}
